{% extends "base.html" %}
{% load static %}

{% block title %}
My Stored Posts
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static "blog/stored_posts.css" %}">
{% endblock %}

{% block content %}
    <section id = "stored-posts">
        {% if not has_post %}
            <p>You didn't save any posts for later.</p>
        {% endif %}
        <ul>
        {% for post in posts %}
            <li><a href="{{post.get_absolute_url}}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    </section>
{% endblock %}
