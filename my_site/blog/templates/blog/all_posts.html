{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static "blog/post.css" %}">
    <link rel="stylesheet" href="{% static "blog/all_posts.css" %}">
{% endblock %}

{% block title %}
    <title>All My Posts</title>
{% endblock %}

{% block content %}
<section id="all-posts">
    <h2>
        My Collected Posts
    </h2>
    <ul>
    {% for post in posts %}
        {% include "blog/includes/post.html" %}
    {% endfor %}
    </ul>
</section>

</div>
{% endblock %}
